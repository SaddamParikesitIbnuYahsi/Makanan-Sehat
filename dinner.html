<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waliyan</title>
    <link rel="stylesheet" href="css/dinner.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <h1 class="logo">Waliyan</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="menu">Breakfast</a></li>
                <li><a href="lunch.html" class="menu">Lunch</a></li>
                <li><a href="dinner.html" class="menu">Dinner</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">       
        <main class="main-content">
            <header>
                <div class="search-bar">
                    <input type="text" id="searchBar" placeholder="Search for recipes..." oninput="searchRecipe()">>
                </div>
                <div class="auth-buttons">
                    <button><a href="signin.html" class="signin" id="signupBtn">Sign Up</a></button>
                    <button><a href="login.html" class="login" id="loginBtn">Login</a></button>
                </div>
            </header>
            <hr>
            <section class="hero-section">
                <img src="img/Group 11.png" alt="Healthy Food">
                <div class="hero-text">
                    <p class="baris1">the</p>
                    <p class="baris2">best food</p>
                    <p class="baris3">for your body</p>
                </div>
            </section>
            <section class="food-category">
                <h2>Dinner</h2>
                <div class="food-cards">
                    <div class="card">
                        <img src="img/capcay udang.jpg" alt="Capcay Udang">
                        <h3>Capcay Udang</h3>
                        <button><a href="menu/capcayudang.html" class="lihat-btn">Lihat</a></button>
                    </div>
                    <div class="card">
                        <img src="img/sop ayam.jpg" alt="Sop Ayam">
                        <h3>Sop Bening</h3>
                        <button><a href="menu/sopbening.html" class="lihat-btn">Lihat</a></button>
                    </div>
                    <div class="card">
                        <img src="img/ayam panggang.jpg" alt="Ayam Panggang">
                        <h3>Sapi Lada Hitam</h3>
                        <button><a href="menu/ayampanggang.html" class="lihat-btn">Lihat</a></button>
                    </div>
                    <div class="card">
                        <img src="img/gurame asam manis.jpg" alt="Gurame Asam Manis">
                        <h3>Gurame Asam Manis</h3>
                        <button><a href="menu/gurame.html" class="lihat-btn">Lihat</a></button>
                    </div>
                    <div class="card">
                        <img src="img/nasi bakar ayam suwir kemangi.jpg" alt="Nasi Bakar Ayam Suwir Kemangi">
                        <h3>Nasi Bakar Ayam Suwir Kemangi</h3>
                        <button><a href="menu/nasibakar.html" class="lihat-btn">Lihat</a></button>
                    </div>
                    <div class="card">
                        <img src="img/pepes ayam.jpg" alt="Pepes Ayam">
                        <h3>Pepes Ayam</h3>
                        <button><a href="menu/pepesayam.html" class="lihat-btn">Lihat</a></button>
                    </div>
                    <div class="card">
                        <img src="img/steak ayam.jpg" alt="Steak Ayam">
                        <h3>Steak Ayam</h3>
                        <button><a href="menu/steakayam.html" class="lihat-btn">Lihat</a></button>
                    </div>
                    <div class="card">
                        <img src="img/bola daging.jpg" alt="Bola Daging">
                        <h3>Bola Daging</h3>
                        <button><a href="menu/boladaging.html" class="lihat-btn">Lihat</a></button>
                    </div>
                    <div class="card">
                        <img src="img/sate ikan tengiri.jpg" alt="Sate Ikan Tengiri">
                        <h3>Sate Ikan Tengiri</h3>
                        <button><a href="menu/sateikan.html" class="lihat-btn">Lihat</a></button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="java/script.js"></script>
</body>
