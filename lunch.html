<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waliyan</title>
    <link rel="stylesheet" href="css/lunch.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <h1 class="logo">Waliyan</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="menu">Breakfast</a></li>
                <li><a href="lunch.html" class="menu">Lunch</a></li>
                <li><a href="dinner.html" class="menu">Dinner</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">       
        <main class="main-content">
            <header>
                <div class="search-bar">
                    <input type="text" id="searchBar" placeholder="Search for recipes..." oninput="searchRecipe()">>
                </div>
                <div class="auth-buttons">
                    <button><a href="signin.html" class="signin" id="signupBtn">Sign Up</a></button>
                    <button><a href="login.html" class="login" id="loginBtn">Login</a></button>
                </div>
            </header>
            <hr>
            <section class="hero-section">
                <img src="img/Group 11.png" alt="Healthy Food">
                <div class="hero-text">
                    <p class="baris1">the</p>
                    <p class="baris2">best food</p>
                    <p class="baris3">for your body</p>
                </div>
            </section>
            <section class="food-category">
                <h2>Lunch</h2>
                <div class="food-cards">
                    <div class="card">
                        <img src="img/sop bening.jpg" alt="Sop Bening">
                        <h3>Sop Bening</h3>
                        <button><a href="menu/sopbening.html" class="lihat-btn">Lihat</a></button>
                    </div>
                    <div class="card">
                        <img src="img/ikan dori crispy.jpg" alt="Ikan Dori Crispy">
                        <h3>Ikan Dori Crispy</h3>
                        <button><a href="menu/ikandori.html" class="lihat-btn">Lihat</a></button>
                    </div>
                    <div class="card">
                        <img src="img/sapi lada hitam.jpg" alt="Sapi Lada Hitam">
                        <h3>Sapi Lada Hitam</h3>
                        <button><a href="menu/sapilada.html" class="lihat-btn">Lihat</a></button>
                    </div>
                    <div class="card">
                        <img src="img/pecel.jpg" alt="Pecel">
                        <h3>Pecel</h3>
                        <button><a href="menu/pecel.html" class="lihat-btn">Lihat</a></button>
                    </div>
                    <div class="card">
                        <img src="img/ayam panggang.jpg" alt="Ayam Panggang">
                        <h3>Ayam Panggang</h3>
                        <button><a href="menu/ayampanggang.html" class="lihat-btn">Lihat</a></button>
                    </div>
                    <div class="card">
                        <img src="img/ayam black pepper.jpg" alt="Ayam Black Pepper">
                        <h3>Ayam Black Pepper</h3>
                        <button><a href="menu/ayamblackpepper.html" class="lihat-btn">Lihat</a></button>
                    </div>
                    <div class="card">
                        <img src="img/ayam suwir kemangi.jpg" alt="Ayam Suwir Kemangi">
                        <h3>Ayam Suwir Kemangi</h3>
                        <button><a href="menu/ayamsuwir.html" class="lihat-btn">Lihat</a></button>
                    </div>
                    <div class="card">
                    <img src="img/bola daging.jpg" alt="Bola daging">
                    <h3>Bola Daging</h3>
                    <button><a href="menu/boladaging.html" class="lihat-btn">Lihat</a></button>
                    </div>
                    <div class="card">
                    <img src="img/salad pasta.jpg" alt="Salad Pasta">
                    <h3>Salad Pasta</h3>
                    <button><a href="menu/saladpasta.html" class="lihat-btn">Lihat</a></button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="java/script.js"></script>
</body>
